<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Todo Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>WORK TO-DOS</h1>
        <p class="firstp">Enter text into the input 
            field to add items 
            to your list</p>
        <p class="secondp" >Click the item to mark it as complete.</p>
        <p id="thirdp">Click the "X" to remove the item from your list.</p>
        <input id="input" type="text" placeholder="New item...">
        <button id="button"></button>
    </div>
    <script src="index.js"></script>
</body>
</html>
